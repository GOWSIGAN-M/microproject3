<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CALCULATOR-project3</title>
        <meta name="description" content="calculator,simple-calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="project3.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"></script>
    </head>
    <body>
        <main class="calculator">  
            <section class="display">
                <h2>CALCULATOR</h2>
                <div id="display_screen">
                    <input type="text" placeholder="0"  id="display">

                </div>
            </section>

            <section class="buttons">
                <div class="uix">
                    <div> <button class="btn" value="7">7</button></div>
                    <div> <button class="btn" value="8">8</button></div>
                    <div> <button class="btn" value="9">9</button></div>
                    <div id="del"> <button class="btn" value="delete">DEL</button></div>
                    <div> <button class="btn" value="4">4</button></div>
                    <div> <button class="btn" value="5">5</button></div>
                    <div> <button class="btn" value="6">6</button></div>
                    <div> <button class="btn" value="+">+</button></div>
                    <div> <button class="btn" value="1">1</button></div>
                    <div> <button class="btn" value="2">2</button></div>
                    <div> <button class="btn" value="3">3</button></div>
                    <div> <button class="btn" value="-">-</button></div>
                    <div> <button class="btn" value=".">.</button></div>
                    <div> <button class="btn" value="0">0</button></div>
                    <div> <button class="btn" value="/">/</button></div>
                    <div> <button class="btn" value="*">x</button></div>
                    <div id="C"> <button class="btn" value="reset" >RESET</button></div>
                    <div id="eq"><button class="btn" value="total">=</button></div>
                </div>
            </section>
        </main>

        <script src="./project3.js"></script>
    </body>
</html>
